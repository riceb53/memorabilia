<template id="home-page">
  <div>

  </div>
</template>


<template id="signup-page">
  <div class="vue-component">

    <div class="container">
      <h1>Signup</h1>
      <ul>
        <li class="text-danger" v-for="error in errors">{{ error }}</li>
      </ul>
      <div class="form-group">
        <label>Name:</label>
        <input type="text" class="form-control" v-model="name">
      </div>
      <div class="form-group">
        <label>Email:</label>
        <input type="email" class="form-control" v-model="email">
      </div>
      <div class="form-group">
        <label>Zip Code:</label>
        <input type="email" class="form-control" v-model="zip_code">
      </div>
      <div class="form-group">
        <label>Password:</label>
        <input type="password" class="form-control" v-model="password">
      </div>
      <div class="form-group">
        <label>Password confirmation:</label>
        <input type="password" class="form-control" v-model="passwordConfirmation">
      </div>

      <button class="btn btn-primary" v-on:click="submit()">Submit</button>
    </div>

  </div>
</template>


<template id="cards-edit-page">
  <div class="vue-component">
    <div class="container">
      <h1>Edit a card:</h1>
      <ul>
        <!-- make happy/sad paths -->
        <li class="text-danger" v-for="error in errors">{{ error }}</li>
      </ul>
      <div class="form-group">
        <label>Player</label>
        <input type="text" class="form-control" v-model="card.player">
      </div>
      <div class="form-group">
        <label>What year is this card from?</label>
        <input type="text" class="form-control" v-model="card.year_made">
      </div>
      <div class="form-group">
        <label>Quality</label>
        <input type="text" class="form-control" v-model="card.quality">
      </div>
      <div class="form-group">
        <label>Notes:</label>
        <input type="text" class="form-control" v-model="card.notes">
      </div>
      <div class="form-group">
        <label>Estimated Value:</label>
        <input type="text" class="form-control" v-model="card.value">
      </div>

      <div class="form-group" v-if="user.type === 'store'">
        <label>Confirmed:</label>
        <input type="checkbox" class="form-control" v-model="card.confirmed">
      </div>

      <h3>Stats</h3>
      <div class="form-group">
        <label>Runs:</label>
        <input type="text" class="form-control" v-model="stats.runs">
      </div>
      <div class="form-group">
        <label>Hits:</label>
        <input type="text" class="form-control" v-model="stats.hits">
      </div>

      <div class="form-group">
        <label>Batting Average:</label>
        <input type="text" class="form-control" v-model="stats.ba">
      </div>
      <div class="form-group">
        <label>Home Runs:</label>
        <input type="text" class="form-control" v-model="stats.hr">
      </div>
      <div class="form-group">
        <label>Stolen Bases:</label>
        <input type="text" class="form-control" v-model="stats.sb">
      </div>
      <div class="form-group">
        <label>Year Played:</label>
        <input type="text" class="form-control" v-model="stats.year_played">
      </div>
      <button class="btn btn-primary" v-on:click="submit()">Submit</button>
    </div>

  </div>
</template>


<template id="stores-index-page">
  <div class="vue-component">
    <div class="container">
      <div class="row">
        <div class="col-lg-8 col-md-10 mx-auto">
          <h1>Which card would you like to edit?</h1>
          <div class="post-preview" v-for="store in stores">
            <a>
              <h2 class="post-title">

                {{ store.title }}
              </h2>
              <h3 class="post-subtitle">
                <p>id: {{ store.id }}</p>
                <p>email: {{ store.email }}</p>
                <p>address: {{ store.address }}</p>
                <p>city: {{ store.city }}</p>
                <p>state_id: {{ store.state_id }}</p>

                <p>state: {{ store.state.name }}</p>
              </h3>
            </a>
            <p class="post-meta">
              <!-- <button class="btn btn-primary" v-bind:href="'/#/cards/' + card.id + '/edit/'">Submit</button> -->

              <!-- <a class="btn btn-primary" v-bind:href="'/#/cards/' + card.id + '/edit/'">Edit</a> -->
            </p>
            <hr>
          </div>
          <!-- Pager -->
          <div class="clearfix">
            <!-- <a class="btn btn-primary float-right" href="/#/cards/new">Add another card &rarr;</a> -->
          </div>
        </div>
      </div>
    </div>
  </div>
</template>

<template id="cards-index-page">
  <div class="vue-component">
    <div class="container">
      <div class="row">
        <div class="col-lg-8 col-md-10 mx-auto">
          <h1>Which card would you like to edit?</h1>
          <div class="post-preview" v-for="card in cards">
            <a href="post.html">
              <h2 class="post-title">

                {{ card.player }}
              </h2>
              <h3 class="post-subtitle">
                {{ card.user.email }}
                {{ card.year_made }}
              </h3>
            </a>
            <p class="post-meta">
              <!-- <button class="btn btn-primary" v-bind:href="'/#/cards/' + card.id + '/edit/'">Submit</button> -->

              <a class="btn btn-primary" v-bind:href="'/#/cards/' + card.id + '/edit/'">Edit</a>
            </p>
            <hr>
          </div>
          <!-- Pager -->
          <div class="clearfix">
            <a class="btn btn-primary float-right" href="/#/cards/new">Add another card &rarr;</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</template>
